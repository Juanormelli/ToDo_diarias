        <div class="text-class">
          <textarea class="card" id="task" cols="30" rows="1" draggable="true"></textarea>
      </div>
         
        </div>
      </div>

    <div class="board">
      <h3>Em andamento</h3>
      <div class="dropzone" ondragover="">
        <div class="statusyellow"></div>
       
         
        </div>
      </div>

    <div class="board">
      <h3>Finalizadas</h3>
      <div class="dropzone" ondragover="">
        <div class="statusgreen"></div>
        
         
        </div>
      </div>
   
   
  </div>
